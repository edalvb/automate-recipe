<html>
<head>
<!-- <script src="jquery-2.1.4.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- <script src="jspdf.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.2/jspdf.umd.min.js"></script>
<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
<div id="navbar"><span>jsPDF Tutorial - Form Filling</span></div>
<div id="wrapper">

		<input type="text" id="name" value=""/ placeholder="Name"><br>
		<input type="text" id="company" value="" placeholder="Company" /><br>
		<input type="text" id="department" value="" placeholder="Department" /><br>
		<input type="text" id="title" value="" placeholder="Job Title"/><br>
		<input type="button" id="button" value="Submit"/>
	<script>

	$('#button').click(function() {
		
		 var doc = new jsPDF();
		 var imgData = 'data:image/jpeg;base64,/9j/4RAlRX......(base64 string truncated for brevity)....';
		 
		 doc.addImage(imgData, 'JPEG',0,0,210,297);
		 
		var name = $('#name').val();
		var company = $('#company').val();
		var department = $('#department').val();
		var title = $('#title').val();
		
		doc.setFontSize(26);
		doc.setTextColor(92, 76, 76);
		
		doc.text(23, 81, name);
		doc.text(23, 122, company);
		doc.text(23, 162, department);
		doc.text(23, 202, title);
		 doc.save('test.pdf');

		
		
	

	});
</script>
</body>
</html>
